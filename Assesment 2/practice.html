<html lang="en">
<head>

     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script src="publicschools.js"></script><!--change to your js file name-->
    </head>
    
   <body>
    <h1>Orange County Public Schools Map</h1> <!--change to Title-->
    <div id="mapid"></div>
    <style>
        #mapid { width: 900px; height: 500px; }
    </style>
    
    <script>
        var map = L.map('mapid').setView([36.04, -79.13], 10);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
         maxZoom: 19,
         attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
            var schoolIcon = L.icon({ //change to your icon name
            iconUrl: 'schoolicon.png',//change to your icon file
            iconSize: [32, 32],
            popupAnchor: [0, 0]
        });

    var customPopup =  "<strong>Orange County Public Schools</strong><br>" + // change to your popup content title
  "<a href='https://www.orangecountyfirst.com/' target='_blank'>" + // link to your website
  "Visit Orange County Schools website</a><br><br>" + //hyperlink text
  "<img src='https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1729718292/orangecountyfirstcom/juvvcfomrsylomoqbw2v/ocs-logo-color-rgb.png' width='100px'/>";
   // image URL and size
//  L.geoJSON(publicschools, {   // a change to your variable name (from your js file)
//    pointToLayer: function (feature, latlng) { // b
//    return L.marker(latlng, {icon: schoolIcon});}}) // c change to your icon name
//    .bindPopup(customPopup) // d
//    .addTo(map); // 

   L.geoJSON(publicschools, {
  pointToLayer: function (feature, latlng) {
    return L.marker(latlng, { icon: schoolIcon });
  },

  onEachFeature: function (feature, layer) {
    var name = feature.properties.school_nam;
    var url  = feature.properties.url_addres;

    // If url is missing, just show the name
    if (!url) {
      layer.bindPopup("<strong>" + name + "</strong><br>No website listed");
      return;
    }

    // Some of your URLs end with "index." (invalid). Fix common cases:
    if (url.endsWith("index.")) url += "html";

    // Make sure it has http/https
    if (!url.startsWith("http://") && !url.startsWith("https://")) {
      url = "https://" + url;
    }

    var popupContent =
      "<strong>" + name + "</strong><br>" +
      "<a href='" + url + "' target='_blank'>School website</a>";

    layer.bindPopup(popupContent);
  }
}).addTo(map);


    // end of script
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script src="publicschools.js"></script>
    </head>
    
   <body>
    <h1>Orange County Public Schools Map</h1>
    <div id="mapid"></div>
    <style>
        #mapid { width: 900px; height: 500px; }
    </style>
    
    <script>
        var map = L.map('mapid').setView([36.04, -79.13], 10);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
         maxZoom: 19,
         attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
            var schoolIcon = L.icon({
            iconUrl: 'schoolicon.png',
            iconSize: [32, 32],
            popupAnchor: [0, 0]
        });

    var customPopup =  "<strong>Orange County Public Schools</strong><br>" +
  "<a href='https://www.orangecountyfirst.com/' target='_blank'>" +
  "Visit Orange County Schools website</a><br><br>" +
  "<img src='https://resources.finalsite.net/images/f_auto,q_auto,t_image_size_2/v1729718292/orangecountyfirstcom/juvvcfomrsylomoqbw2v/ocs-logo-color-rgb.png' width='100px'/>";
    L.geoJSON(publicschools, {   // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: schoolIcon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); // 

   

    // end of script
    </script>
    
</body>
</html>

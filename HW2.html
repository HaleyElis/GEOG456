<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

     <script src="flowering_cherries_4326.geojson"></script>

</head>
<body>

    <div id="mapid"></div>
    <style>
        #mapid { width: 900px; height: 500px; }
    </style>

    <script>
        var map = L.map('mapid').setView([35.91, -79.05], 17);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
         maxZoom: 19,
         attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        L.marker([35.9112171, -79.049807]).addTo(map)
            .bindPopup("Carolina Hall")
            .openPopup();

        //L.geoJSON(cherries).addTo(map);
        var cherryIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/6629/6629973.png',
            iconSize: [32, 32],
            popupAnchor: [0, 0]
        });

    var customPopup = "Flowering Cherry Blossom Tree <br/><img src='https://www.thetreecenter.com/c/uploads/2014/09/Cherry_Blossoms_1-scaled.webp' width='100px'/>";
    
    L.geoJSON(cherries, {   // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: cherryIcon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); // 
    // end of script

    //L.geoJSON(OldWell, ).addTo(map);
    // create custom icon variable
    var uncIcon = L.icon({    // notice the L.icon which is a Leaflet object with properties
        iconUrl: 'https://identity.unc.edu/files/2014/01/Old_Well_Graphic_twitter.jpg',   
          // this points to a jpg image obtained from the internet
        iconSize: [32,32], // size of the icon
        popupAnchor: [0,0] // where the icon is located relative to the lat lon of the point. 
        });
    //YOU COULD CHANGE the iconURL, iconSize and popupAnchor to see how the map changes
        var customPopup = "UNC Well<br/><img src='https://static1.squarespace.com/static/57d17e77b8a79bfa4e31641d/t/58a22fd0bebafb516ad2404a/1487024089479/unc+well.png?format=1500w' width='100px'/>";

    L.geoJSON(OldWell, {   // a
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: uncIcon});}}) // c
    .bindPopup(customPopup) // d
    .addTo(map); // 
    
    // end of script
    </script>
    
</body>
</html>

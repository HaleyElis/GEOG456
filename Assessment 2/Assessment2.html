    <body>
    <h1>2018 Hurricane Hector Track</h1>
    <div id="mapid"></div>
    <style>
        #mapid { width: 1200px; height: 550px; }
    </style>
    
    <script>
        var map = L.map('mapid').setView([20, -140], 4);
        var Esri_OceanBasemap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Ocean/World_Ocean_Base/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Sources: GEBCO, NOAA, CHS, OSU, UNH, CSUMB, National Geographic, DeLorme, NAVTEQ, and Esri',
	maxZoom: 13
});
        Esri_OceanBasemap.addTo(map);
            var Cyclone = L.icon({ 
            iconUrl: 'cyclone.png',
            iconSize: [20, 20],
            popupAnchor: [0, 0]
        });

    var customPopup =  "<strong>Hurricane Hector</strong><br>" + // change to your popup content title
  "<a href='https://www.nhc.noaa.gov/data/tcr/EP102018_Hector.pdf' target='_blank'>" + // link to your website
  "More Information</a><br><br>" + //hyperlink text
  "<img src='https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Hector_2018-08-06_2255Z.jpg/330px-Hector_2018-08-06_2255Z.jpg' width='100px'/>";
   // image URL and size
  L.geoJSON(Hector, {   // a change to your variable name (from your js file)
    pointToLayer: function (feature, latlng) { // b
    return L.marker(latlng, {icon: Cyclone});}}) // c change to your icon name
    .bindPopup(customPopup) 
    .addTo(map); 



    // end of script
    </script>
